<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <style>
        .x {
            text-align: center;
            background-color: blueviolet
        }
    </style>
    
</head>
<body>

    <div class="x">
        <h1>Data atual</h1>
        <script>

            let dt  = new Date();
            let dia = dt.getDate();
            let mes = dt.getMonth();
            let ano = dt.getFullYear();

            document.write("Data atual: ", dia, "/", mes, "/", ano );
        </script><br>
    </div>

    <img src="data.jpg" alt="">
    <a href="index.html">Voltar</a>

    
</body>
</html>
